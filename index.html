<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeScribe</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: "Fira Code", monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: dropBounce 0.7s ease-out;
    }

    @keyframes dropBounce {
      0% { transform: translateY(-100vh); opacity: 0; }
      60% { transform: translateY(30px); opacity: 1; }
      80% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    header {
      background-color: #1a1a1a;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #8a2be2;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 1rem auto;
      line-height: 1.6;
      color: #ccc;
    }

    /* Sidebar toggle button */
    .toggle-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: #8a2be2;
      z-index: 1001;
      background: #0f0f0f;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }

    /* Hidden checkbox */
    #toggler {
      display: none;
    }

    /* Sidebar styles */
    aside {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background-color: #1a1a1a;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      padding-top: 4rem;
      padding-left: 1rem;
    }

    /* Sidebar visible */
    #toggler:checked + label + aside {
      transform: translateX(0);
    }

    .logo-text {
      font-size: 1.8rem;
      color: #8a2be2;
      text-align: center;
      margin-bottom: 2rem;
    }

    a {
      color: #8a2be2;
      text-decoration: none;
      display: block;
      margin: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle setup -->
  <input type="checkbox" id="toggler">
  <label for="toggler" class="toggle-button">â˜°</label>

  <!-- Sidebar content -->
  <aside>
    <div class="logo-text">Brody Edward</div>
    <a href="articles.html">Visit Articles</a>
  </aside>

  <!-- Main content -->
  <header>
    <h1>Brody Edward</h1>
    <p>Hacker. Writer. Explorer of the Cosmos. Founder of <strong>CodeScribe</strong>.</p>
  </header>

  <section class="section">
    <h2>Read My Articles</h2>
    <p>Check out my latest articles on a variety of topics.</p>
    <a href="articles.html">Visit Articles</a>
  </section>

</body>
</html>
